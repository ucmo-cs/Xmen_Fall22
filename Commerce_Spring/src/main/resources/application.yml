server:
  port: 8080

spring:
  application:
    name: Commerce_Backend

    h2:
      console:
        enabled: true
        settings:
          web-allow-others: true
        path: /h2-console

    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:file:~/test
      username: sa
      password:

    jpa:
      hibernate:
        generate-ddl: true
        ddl-auto: create
